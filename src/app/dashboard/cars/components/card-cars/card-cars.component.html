<!--FORMULARIO CREAR VEHICULOS-->
<div
  class="min-h-screen flex items-center justify-center bg-blue-400 bg-opacity-20"
>
  <div class="w-400 bg-white p-8 rounded-lg">
    <h1 class="text-3xl font-bold text-black mb-6">Crear vehiculo</h1>
    <form #createForm="ngForm" [formGroup]="data" (submit)="createcars()">
      <hr class="my-4 border-2 border-black" />

      <div class="mb-4">
        <label for="plate" class="text-black">Plate</label>
        <input
          class="w-full p-2 border border-black rounded"
          placeholder="Agrega # de placa"
          formControlName="plate"
          type="text"
          id="plate"
        />
      </div>

      <div class="mb-4">
        <label for="brand" class="text-black">Brand</label>
        <input
          class="w-full p-2 border border-black rounded"
          placeholder="Agrega la marca"
          formControlName="brand"
          type="text"
          id="brand"
        />
      </div>

      <div class="mb-6">
        <label for="name" class="text-black">Model</label>
        <input
          class="w-full p-2 border border-black rounded"
          placeholder="Agrega el modelo"
          formControlName="name"
          type="text"
          id="name"
        />
      </div>

      <button
        class="m-3 bg-blue-500 text-white hover:bg-blue-700 font-bold py-2 px-4 rounded-full"
      >
        Crear vehiculo
      </button>
    </form>
  </div>
</div>
