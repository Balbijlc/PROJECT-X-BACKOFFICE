
<div class="min-h-screen flex items-center justify-center bg-blue-400 bg-opacity-20">
    
    <div class="w-400 bg-white p-8 rounded-lg">
      
        <h1 class="text-3xl font-bold text-black mb-6">Crear vehiculo</h1>
        <form #createForm="ngForm" [formGroup]="data" (submit)="createcars()">
            <hr class="my-4 border-2 border-black">

            <div class="mb-4">
                <label for="plate" class="text-black">Plate</label>
                <input class="w-full p-2 border border-black rounded" placeholder="Agrega # de placa" formControlName="plate" type="text" id="plate">
            </div>

            <div class="mb-4">
                <label for="brand" class="text-black">Brand</label>
                <input class="w-full p-2 border border-black rounded" placeholder="Agrega la marca" formControlName="brand" type="text" id="brand">
            </div>

            <div class="mb-6">
                <label for="name" class="text-black">Model</label>
                <input class="w-full p-2 border border-black rounded" placeholder="Agrega el modelo" formControlName="name" type="text" id="name">
            </div>

            <button (click)="devuelta()" (click)="getcars()"  class="m-3 bg-blue-500 text-white hover:bg-blue-700 font-bold py-2 px-4 rounded-full ">Crear vehiculo</button>
            <h1><button    (click)="getcars()"  class=" 
               m-3 bg-blue-500 text-white hover:bg-blue-700 font-bold py-2 px-4 rounded-full"   > Vehiculos disponible    </button></h1>
        </form>
    </div>
</div>

<hr>
<div class="card mb-2  text-center justify-center bg-blue-400 bg-opacity-10  ">
    
<div class=" flex flex-wrap ">

   
       <form class="mt-2 p-3 " action=""    
            *ngFor="let  car of Cars;" #createForm="ngForm"
            [formGroup]="data">

            <div  class="bg-gray-800 text-white p-1 m-2 w-64 rounded-lg shadow-md ">
             <div *ngIf="destroy">
            <p > <strong class="strong text-white">Model: </strong>  <em class="text-center">{{ car.name }} </em></p> 
            <br>
            <p>  <strong class="strong text-white" >Marca: </strong>     {{ car.brand }} </p>
            <br>
            <p>  <strong class="strong text-white">Placa: </strong>    {{ car.plate }} </p>
            <br>
             </div>

           
        <div  *ngIf="!hasLoaded">
            <h1 class="p-2 font-bold">Model:  <em>{{ car.name }}</em></h1> 
       
            <input class="text-gray-22 bg-white bg-opacity-70 rounded-md p-2"  formControlName="name" placeholder="modelo"  type="text" name="" id="name">
            
            
            <h1 class="p-2 font-bold"> Placa: <em>{{ car.plate }}</em></h1>
     
            
            <input class="text-gray-600 bg-white bg-opacity-70 rounded-md p-2"  formControlName="plate"  placeholder="placa"    type="plate" name="" id="plate" >
           
            <h1 class="p-2 font-bold">Marca:<em> {{ car.brand }}</em></h1>
          
           
            <input class="text-gray-600 bg-white bg-opacity-70 rounded-md p-2"  formControlName="brand"  placeholder="marca"  type="text" name="" id="brand" >

            <button (click)="devuelta()" (click)="this.getcars();"  (click)="updatecars(car._id)"  class="btn btn-danger m-2"   > Actualizar    </button>

        </div>

        <div  *ngIf="actualizar"  class=" text-white font-bold py-2 px-4 rounded-full">

            <div class="">
                <h1 class="p-2">Crear vehiculo</h1>
                <form #createForm="ngForm"
                [formGroup]="data"
                (submit)="createcars(
                )">
                <hr>
                   <label for="plate">Plate </label>
                 
                   <input class=" text-gray-600 bg-white bg-opacity-70 rounded-md p-2"  placeholder="Agrega # de placa" formControlName="plate"    type="" name="" id="plate" >
                    <label        for="brand">Brand </label>
                   <input class=" text-gray-600  bg-white bg-opacity-70 rounded-md p-2"  placeholder="Agrega la marca" formControlName="brand"    type="text" name="" id="brand" >

                   <label     for="name">Model</label>
                   <input class="  bg-white bg-opacity-70 rounded-md p-2 text-gray-600" placeholder="Agrega el modelo"   formControlName="name"   type="text" name="" id="name">

                   <button (click)="devuelta()" class=" m-5 border border-#1e293b-500 hover:border-blue-700 text-blue-500 hover:text-white font-bold py-2 px-4 rounded-full ">Crear vehiculo</button>

                  </form>
                </div>

        </div>
            
            <button *ngIf="destroy" (click)="QuieresActualizar()"  class=" m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"   > Actualizar    </button>

            <button *ngIf="destroy"  (click)="deletecars(car._id)" class=" m-2 bg-white text-blue-500 hover:text-blue-700 font-bold py-2 px-4 rounded-full"   >  Eliminar     </button>

        </div>


    </form>


</div>
</div>
